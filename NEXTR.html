<script>
const districts = {
northern: ["Gicumbi", "Musanze", "Burera", "Gakenke", "Rulindo"],
southern: ["Huye", "Nyanza", "Nyaruguru", "Muhanga", "Gisagara"],
eastern:  ["Rwamagana", "Kayonza", "Kirehe", "Ngoma", "Bugesera"],
western:  ["Karongi", "Rusizi", "Rubavu", "Nyamasheke", "Rutsiro"],
kigali:   ["Gasabo", "Kicukiro", "Nyarugenge"]
};
const provinceSelect = document.getElementById("province");
const districtSelect = document.getElementById("district");
provinceSelect.addEventListener("change", function() {
  const selectedProvince = this.value;
  districtSelect.innerHTML = '<option value="">--Hitamo District--</option>';
  if(selectedProvince && districts[selectedProvince]){
    districts[selectedProvince].forEach(d => {
      const option = document.createElement("option");
      option.value = d.toLowerCase();
      option.textContent = d;
      districtSelect.appendChild(option);
    });
  }
});
</script>
